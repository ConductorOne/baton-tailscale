name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go tests
        run: (set -o pipefail && go test -v -covermode=count -json ./... | tee test.json)
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
      BATON_LOG_LEVEL: debug
      # Add any environment variables needed to run baton-tailscale
      BATON_API_KEY: ${{ secrets.BATON_API_KEY }}
      BATON_TAILNET: ${{ secrets.BATON_TAILNET }}
      # The following parameters are passed to grant/revoke commands
      BATON_GRANT: 'role:billing-admin:member:user:uYmTSnEi9711CNTRL'
      BATON_ENTITLEMENT: 'role:billing-admin:member'
      BATON_PRINCIPAL_TYPE: 'user'
      BATON_PRINCIPAL: 'uYmTSnEi9711CNTRL'
      BATON: baton
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install baton
        run: ./scripts/get-baton.sh && mv baton /usr/local/bin
      - name: Build baton-tailscale
        run: go build ./cmd/baton-tailscale
      - name: Run baton-tailscale
        run: ./baton-tailscale 
      - name: Test grant/revoking tailscale entitlements
        run: ./test/grant-revoke.sh